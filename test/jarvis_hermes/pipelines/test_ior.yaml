name: hermes_unit_ior
env: hermes
pkgs:
  # Launch IOWarp runtime
  - pkg_type: chimaera_run
    pkg_name: chimaera_run
    sleep: 5
    do_dbg: false
    dbg_port: 4000
    port: 6000
    modules: ['hermes_core']
  # Add hermes to the runtime
  - pkg_type: hermes_run
    pkg_name: hermes_run
    do_dbg: false
    dbg_port: 4000
  # Intercept client I/O calls
  - pkg_type: hermes_api
    pkg_name: hermes_api
    mpi: true
  # Launch IOR
  - pkg_type: ior
    pkg_name: ior
    api: mpiio
    out: /tmp/test_hermes/ior.bin  # Output directory
    xfer: 1m
    block: 32g
    nprocs: 4  # Total number of processes
    ppn: 1  # Process per node
    